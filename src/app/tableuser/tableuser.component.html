<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">Senha</th>
      <th scope="col">Criado em</th>
      <th scope="col">Empresas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.created_at}}</td>      
      <td>{{user.company}}</td>
    </tr>
  </tbody>
</table>
